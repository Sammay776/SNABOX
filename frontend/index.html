<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snabox - Group 22's Storage App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Simple fix to hide the default password reveal icon in Edge */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">

        <!--  Login Section  -->
        <div id="login-section" class="section">
            <h2>Snabox Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Enter email" required>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Enter password" required>
                    <span class="toggle-password" onclick="togglePassword('login-password')">👁️</span>
                </div>
                <input type="text" id="login-user_name" placeholder="Enter user_name" required>
                <button type="submit">Login</button>
                <p>Not registered? <a href="#" id="show-signup">Sign up here</a></p>
                <p id="login-message" class="message-area"></p>
            </form>
        </div>

        <!-- ===== Signup Section (hidden initially) ===== -->
        <div id="signup-section" class="section" style="display: none;">
            <h2>Snabox Signup</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Enter email" required>
                <input type="text" id="signup-user_name" placeholder="Enter user_name" required>                
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Enter password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password')">👁️</span>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already registered? <a href="#" id="show-login">Login here</a></p>
                <p id="signup-message" class="message-area"></p>
            </form>
        </div>

        <!-- ===== Main Storage Area (hidden until logged in) ===== -->
        <div id="storage-section" class="section" style="display: none;">
            <h2>Welcome, <span id="user_name"></span></h2>
            
            <div class="file-upload">
                <label for="file-input">Choose a file or drag it here:</label>
                <input type="file" id="file-input" multiple>
                <button id="upload-btn">Upload Files</button>
            </div>

            <div id="file-drop-area" class="drop-area">Drop and drag files here</div>
            
            <h3>Your Files</h3>
            <ul id="file-list"></ul>
            
            <button id="logout-btn">Logout</button>
            <p id="storage-message" class="message-area"></p>
        </div>

    </div>

    <!-- Main application logic -->
    <script src="app.js"></script>
    
    <!-- Simple inline script for password visibility toggle. No need for a separate file. -->
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggle = passwordInput.nextElementSibling;
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Change icon based on visibility state
            toggle.textContent = type === 'password' ? '👁️' : '🚫';
        }
    </script>
</body>
</html>
